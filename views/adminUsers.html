<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <!-- стили -->
    %s
    <title>Магазин</title>
</head>

<body>
    <div class="page">
        <div class="header">
            <!-- navigation -->
            %s
            <!-- adminNavigation -->
            %s
        </div>
        <div class="pageWrap">
            <form method="post">
                <label for="id">Идентификатор</label>
                <input type="number" name="id" id="id" value="%s">
                <input type="submit" name="submitId" value="Подтвердить">
                <label for="surname">Фамилия</label>
                <input type="text" name="surname" id="surname" value="%s">
                <label for="name">Имя</label>
                <input type="text" name="name" id="name" value="%s">
                <label for="patronymic">Отчество</label>
                <input type="text" name="patronymic" id="patronymic" value="%s">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" value="%s">
                <label for="birthday">Дата рождения</label>
                <input type="date" name="birthday" id="birthday" value="%s">
                <label for="phoneNumber">Номер телефона</label>
                <input type="number" name="phoneNumber" id="phoneNumber" min="0" max="999999999999999" value="%s">
                <label for="login">Логин</label>
                <input type="text" name="login" id="login" value="%s" readonly
                    onfocus="this.removeAttribute('readonly')">
                <input type="submit" name="submitUser" value="Обновить">
            </form>
        </div>
        <div class="footer"></div>
    </div>
</body>

</html>
